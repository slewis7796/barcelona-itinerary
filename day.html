<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Itinerary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h1 { text-align: center; }
    select { font-size: 1rem; margin-bottom: 1rem; }
    .section { margin-bottom: 2rem; }
    .slot-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem; }
    .item-list { list-style: none; padding-left: 0; }
    .item-list li { padding: 0.5rem; border-bottom: 1px solid #ddd; }
    #map { width: 100%; height: 300px; margin-top: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
    <nav style="text-align: center; margin-bottom: 2rem;">
        <a href="index.html">🏠 Itinerary Planner</a>
        <a href="day.html">📅 Daily View</a>
        <a href="tips.html">💡 Tips</a>
      </nav>
      
  <h1>📅 Your Daily Itinerary</h1>

  <div id="day-controls" style="display: flex; align-items: center; gap: 1rem; justify-content: center; margin-bottom: 1rem;">
    <button id="prev-day">⬅️</button>
    <select id="day-select">
      <option value="13">Sunday 13 April</option>
      <option value="14">Monday 14 April</option>
      <option value="15">Tuesday 15 April</option>
      <option value="16">Wednesday 16 April</option>
      <option value="17">Thursday 17 April</option>
      <option value="18">Friday 18 April</option>
      <option value="19">Saturday 19 April</option>
    </select>
    <button id="next-day">➡️</button>
  </div>
  
    

  <div id="itinerary">
    <div class="section">
      <div class="slot-title">☀️ Morning</div>
      <ul class="item-list" id="morning-list"></ul>
    </div>
    <div class="section">
      <div class="slot-title">🍽️ Lunch</div>
      <ul class="item-list" id="lunch-list"></ul>
    </div>
    <div class="section">
      <div class="slot-title">🎟️ Afternoon</div>
      <ul class="item-list" id="afternoon-list"></ul>
    </div>
    <div class="section">
      <div class="slot-title">🌙 Dinner</div>
      <ul class="item-list" id="dinner-list"></ul>
    </div>
  </div>

  <div id="map"></div>

  <script src="day.js"></script>

</body>
</html>
